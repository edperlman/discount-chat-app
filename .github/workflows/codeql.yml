name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '33 13 * * 1' # Runs every Monday at 1:33 PM UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-22.04' }}

    permissions:
      security-events: write # Required for CodeQL to upload results
      packages: read         # Fetch CodeQL packs
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: autobuild # Allow CodeQL to auto-build JS/TS projects

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the required Node.js version
      - name: Set up Node.js (v20.18.0)
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'

      # Step 3: Install dependencies for JavaScript/TypeScript
      - name: Install dependencies
        if: matrix.language == 'javascript-typescript'
        run: |
          npm ci # Use 'npm ci' for faster installs and clean dependency management

      # Step 4: Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality # Add security-focused queries
          build-mode: ${{ matrix.build-mode }}

      # Step 5: Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
