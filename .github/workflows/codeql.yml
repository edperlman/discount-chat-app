name: CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-22.04 
    strategy:
      matrix:
        language: [javascript-typescript]

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'

      # Step 3: Clear npm cache to ensure a clean environment
      - name: Clear npm cache
        run: npm cache clean --force

      # Step 4: Configure npm registry (optional but useful for network issues)
      - name: Configure npm registry
        run: npm config set registry https://registry.npmjs.org/

      # Step 5: Manually install pnpm using npm
      - name: Install pnpm
        run: npm install -g pnpm

      # Step 6: Verify pnpm installation
      - name: Verify pnpm installation
        run: pnpm --version

      # Step 7: Install dependencies using pnpm
      - name: Install dependencies
        run: pnpm install

      # Step 8: Build the project
      - name: Build the Project
        run: pnpm run build

      # Step 9: Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          cli-version: 2.20.0

      # Step 10: Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          output: codeql_databases/javascript.zip

      # Step 11: Upload SARIF Results
      - name: Upload SARIF Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: codeql_databases/javascript.zip
