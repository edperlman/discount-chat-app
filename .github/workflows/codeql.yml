name: CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [javascript-typescript]

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'

      # Step 3: Install pnpm using pnpm's official GitHub Action
      - name: Set up pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.6.3 # You can set this to "latest" if you want the latest version

      # Step 4: Verify pnpm installation
      - name: Verify pnpm installation
        run: pnpm --version

      # Step 5: Install dependencies using pnpm
      - name: Install dependencies
        run: pnpm install

      # Step 6: Build the project
      - name: Build the Project
        run: pnpm run build

      # Step 7: Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Step 8: Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          output: codeql_databases/javascript.zip

      # Step 9: Upload SARIF Results
      - name: Upload SARIF Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: codeql_databases/javascript.zip
