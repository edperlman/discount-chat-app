name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '33 13 * * 1' # Runs every Monday at 1:33 PM UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.language == 'swift' && 'macos-latest' || 'ubuntu-22.04' }}

    permissions:
      security-events: write # Required for CodeQL to upload results
      packages: read         # Fetch CodeQL packs
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: autobuild # Allow CodeQL to auto-build JS/TS projects

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js (optional for JS/TS builds)
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use a stable Node.js version

      - name: Install dependencies (for JS/TS projects)
        if: matrix.language == 'javascript-typescript'
        run: |
          npm install
          # If you're using Yarn:
          # yarn install

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality # Add security-focused queries
          build-mode: ${{ matrix.build-mode }}

      # Build step for manual projects
      - name: Manual Build
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo "Building code manually..."
          npm run build # Replace with your build command (e.g., make build)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
